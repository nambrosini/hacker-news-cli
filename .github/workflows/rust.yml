name: Rust

on:
  push:
    branches: [ "master", "features/*" ]
  pull_request:
    branches: [ "master", "features/*" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Fmt
      run: cargo fmt
    - name: Clippy
      run: cargo clippy
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
